      // 위 코드를 promise를 사용하는 코드로 바꿔 보기

      const func = (param) =>
        new Promise((resolve, reject) => {
          setTimeout(() => {
            document.querySelector('body').style.color = param;
            resolve();
          }, 1000);
        });

      func('red')
        .then(() => func('orange'))
        .then(() => func('yellow'))
        .then(() => func('green'))
        .then(() => func('blue'));
