<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>

    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index3.css" />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Grid System</h1>

    <div class="container bg-dark">
      <div class="row">
        <div class="col py-3 bg-success"></div>
        <div class="col py-3 bg-warning"></div>
        <div class="col py-3 bg-info"></div>
        <div class="col py-3 bg-success"></div>
      </div>
      <br />

      <div class="row">
        <div class="col-4 py-3 bg-success"></div>
        <div class="col-4 py-3 bg-warning"></div>
        <div class="col-4 py-3 bg-info"></div>
      </div>
      <br />

      <div class="row">
        <div class="col-4 py-3 bg-success"></div>
        <div class="col-4 py-3 bg-warning"></div>
        <div class="col-4 py-3 bg-info"></div>
        <!-- 이부분이 넘처나는걸 확인할 수있음 -->
        <div class="col-4 py-3 bg-warning"></div>
      </div>
      <br />

      <div class="row">
        <div class="col-4 py-3 bg-success"></div>
        <div class="col-4 py-3 bg-warning"></div>
        <div class="col-4 py-3 bg-info"></div>
      </div>

      <br />
      <br />
      <br />

      <!-- 중첩 -->
      <!-- 레이아웃만 달라짐 -->
      <div class="row bg-danger p-2">
        <div class="col-8 bg-warning">
          col-8
          <div class="row">
            <div class="col-6 py-3 bg-light">col-6</div>
            <div class="col-6 py-3 bg-info">col-6</div>
          </div>
        </div>
        <div class="col-4 bg-success">col-4</div>
      </div>

      <br />

      <!-- 배치도 달라지도록 -->
      <div class="row">
        <div class="col-sm-9 bg-danger">col-sm-9</div>
        <div class="col-sm-3 bg-primary">col-sm-3</div>
      </div>
      <!-- 위 코드로 sm이라는 브레이크 포인트를 기준으로 배치도 달라지는걸 확인할 수 있음. -->

      <br />

      <div class="row">
        <div class="col-sm bg-success">zzzz col-sm</div>
        <div class="col-sm bg-warning">zzzzz col-sm</div>
        <div class="col-sm bg-success">zzzz col-sm</div>
      </div>

      <br />

      <!-- 아래는 sm 보다 큰경우만 9대3 -->
      <div class="row">
        <div class="col-6 col-sm-9 bg-danger">col-sm-9</div>
        <div class="col-6 col-sm-3 bg-primary">col-sm-3</div>
      </div>

      <br />

      <!-- sm보다 큰 브레이크포인트 lg -->
      <div class="row">
        <div class="col-6 col-lg-9 bg-danger">col-sm-9</div>
        <div class="col-6 col-lg-3 bg-primary">col-sm-3</div>
      </div>

      <br />

      <!-- 기본은 6:6 sm기준 5:7 lg기준 9:3 -->
      <div class="row">
        <div class="col-6 col-sm-5 col-md-7 col-lg-9 bg-danger">col-sm-9</div>
        <div class="col-6 col-sm-7 col-md-5 col-lg-3 bg-primary">col-sm-3</div>
      </div>
    </div>
  </body>
</html>
