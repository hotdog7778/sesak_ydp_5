<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./index2.css" />
  </head>
  <body>
    <h1>Utilities</h1>

    <!-- border -->
    <span class="box border rounded-circle border-primary">A</span>
    <span class="box border-top">A</span>
    <span class="box border-end">A</span>
    <span class="box border-bottom">A</span>
    <span class="box border-start">A</span>

    <!-- align -->
    <!-- p-2 는 패딩 8px -->
    <div class="mx-auto p-2 my_center">Centered element</div>

    <!-- width -->
    <div class="my_width w-25 p-3">Width 25%</div>
    <div class="my_width w-30 p-3">Width 30%</div>
    <div class="my_width w-50 p-3">Width 50%</div>
    <div class="my_width w-75 p-3">Width 75%</div>
    <div class="my_width w-100 p-3">Width 100%</div>
    <div class="my_width w-auto p-3">Width auto</div>

    <!-- shadow -->
    <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>

    <!-- background-color -->
    <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
    <div class="p-3 mb-2 bg-secondary text-white">.bg-primary</div>
  </body>
</html>
