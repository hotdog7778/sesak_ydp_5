<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩 아이콘 CDN링크 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- i 태그로 적용하는 방법 -->
    <i class="bi bi-chat-right" style="color: blue"></i>
    <hr />
    <!-- svg 태그로 적용하는 방법 -->
    <!-- 크기 조정이 가능한 벡터그래픽, w, h 조정 가능 fill 색상변경 가능 -->
    <!-- svg 태그에 width, height 속성을 부모와 맞추고 싶다면 1em을 사용하면됨! -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="royalblue"
      class="bi bi-chat-right"
      viewBox="0 0 16 16"
    >
      <path
        d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"
      />
    </svg>

    <h2>Icon 사용 예시</h2>
    <i class="bi bi-chat heart_icon"></i>
    <!-- <i class="bi bi-chat-heart-fill"></i> -->

    <script>
      const heartIcon = document.querySelector('.heart_icon');
      heartIcon.addEventListener('click', function () {
        // heartIcon.classList.remove('bi-chat');
        // heartIcon.classList.add('bi-chat-heart-fill');
        heartIcon.classList.toggle('bi-chat');
        heartIcon.classList.toggle('bi-chat-heart-fill');
        // toggle : 전환. 있으면 없게. 없으면 있게
      });
    </script>

    <hr />
  </body>
</html>
