<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablePractice4</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <!-- 직사각형 200*100 -->
        <tr>
            <td colspan="2" align="center" width="400" height="100">1</td>
            <!-- <td></td> -->
            <td rowspan="2" align="center" width="200" height="200">2</td>
        </tr>

        <tr>
            <td rowspan="2" align="center" width="200" height="200">3</td>
            <td align="center" width="200" height="100">center</td>
            <!-- <td></td> -->
        </tr>

        <tr>
            <!-- <td></td> -->
            <td colspan="2" align="center" width="400" height="100">4</td>
            <!-- <td></td> -->
        </tr>

    </table>
</body>
</html>
