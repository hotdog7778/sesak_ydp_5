<!-- !치고 탭 하면 알아서 아래 HTML을 작성 해줍니다. emmet 이라고 합니다.-->
<!-- 주석 단축키: cmd+/ -->

<!DOCTYPE html>
<!-- Document Type의 약자로 html5로 문서를 작성하겠다는 의미입니다. -->

<html lang="en">
    <!-- lang은 속성이고, 속성값은 en 입니다. -->
    <!-- 이문서는 주로 en 으로 작성된 페이지다. 라는 정보만 전달하는것이며, HTMl내부에 영어가 아닌 한글을 사용하지 못하는게 아닙니다. -->
<head>
    <meta charset="UTF-8">
    <!-- 인코딩 방식을 지정해 주는것 -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식할 수 있는 태그입니다. 반응형?? 모바일/웹에 따라 알아서 인식하는것을 의미하는것 같습니다. -->

    <title>Document</title>
    <!-- 제목을 의미합니다. -->
</head>
<body>
    <!-- 브라우저에서 보여주고자 하는 내용을 작성하는 공간 -->
    <!-- h1을 쓰고 탭 -->
    <h1>1주차-2 강의 HTML 페이지 입니다.</h1>
    
    <div style="background-color: red;">
        span의 parent
        <span style="background-color: green;">div의 child</span>
    </div>
    <!-- div는 블록요소, span은 인라인요소 입니다.-->
    <!-- 인라인 요소는 개행을 하지 않습니다. -->
    <!-- 블록요소는 한줄을 전부 차지하며, 개행을 포함합니다. -->

</body>
</html>
