<body>

    <h2>Flex를 이용해 여러 종류의 Header를 만들어보자!</h2>

        <span>LOGO</span>
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>

    <!-- header2 -->
